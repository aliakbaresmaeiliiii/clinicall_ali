<div [ngSwitch]="icon()">
  <!-- Dashboard -->
  <div *ngSwitchCase="'dashboard-icon'">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor">
      <rect x="3" y="3" width="8" height="12" rx="2" ry="2" fill="#1E88E5" />
      <rect x="13" y="3" width="8" height="6" rx="2" ry="2" fill="#1976D2" />
      <rect x="13" y="13" width="8" height="8" rx="2" ry="2" fill="#1E88E5" />
      <rect x="3" y="17" width="8" height="4" rx="2" ry="2" fill="#1976D2" />
    </svg>
  </div>

  <!-- Appointments -->
  <svg *ngSwitchCase="'appointment-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Medical Cross -->
    <rect x="9" y="3" width="6" height="18" fill="#1E88E5"/>
    <rect x="3" y="9" width="18" height="6" fill="#1976D2"/>
  </svg>
  

  <!-- Billing & Payments -->
  <svg *ngSwitchCase="'billing-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Receipt shape -->
    <rect x="4" y="3" width="16" height="18" rx="2" ry="2" fill="#1E88E5"/>
    <!-- Top bar (title area) -->
    <rect x="6" y="5" width="12" height="2" fill="#1976D2"/>
    <!-- Payment lines -->
    <line x1="6" y1="10" x2="18" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="14" x2="18" y2="14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Dollar symbol -->
    <text x="10" y="19" fill="white" font-size="10" font-weight="bold">$</text>
  </svg>
  

  <!-- Doctors -->
  <svg *ngSwitchCase="'doctor-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Head -->
    <circle cx="12" cy="7" r="4" fill="#1E88E5"/>
    <!-- Body -->
    <rect x="6" y="12" width="12" height="8" rx="2" ry="2" fill="#1976D2"/>
    <!-- Stethoscope -->
    <path d="M8 18c1 2 7 2 8 0" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="8" cy="18" r="1" fill="white"/>
    <circle cx="16" cy="18" r="1" fill="white"/>
  </svg>
  

  <!-- Inventory -->
  <svg *ngSwitchCase="'inventory-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Box representing inventory -->
    <rect x="4" y="6" width="16" height="12" rx="2" ry="2" fill="#1E88E5"/>
    <!-- Lid of the box -->
    <rect x="2" y="6" width="20" height="4" fill="#1976D2"/>
    <!-- Center line (represents opening of box) -->
    <line x1="12" y1="6" x2="12" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </svg>

  <!-- Patients -->
  <svg *ngSwitchCase="'patient-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Head -->
    <circle cx="12" cy="6" r="4" fill="#1E88E5"/>
    
    <!-- Body -->
    <path d="M6 20v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3" fill="none" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Shoulders -->
    <rect x="4" y="16" width="16" height="4" rx="2" ry="2" fill="#1E88E5"/>
  </svg>
  
  <!-- Prescriptions -->
  <svg
    *ngSwitchCase="'prescriptions-icon'"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="currentColor">
    <rect x="5" y="3" width="14" height="18" rx="2" ry="2" fill="#1976D2" />
    <line x1="8" y1="8" x2="16" y2="8" stroke="white" stroke-width="2" />
    <line x1="8" y1="12" x2="16" y2="12" stroke="white" stroke-width="2" />
  </svg>

  <!-- Reports & Analytics -->
  <svg
    *ngSwitchCase="'report-icon'"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="currentColor">
    <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="#1E88E5" />
    <line x1="6" y1="14" x2="6" y2="10" stroke="white" stroke-width="2" />
    <line x1="12" y1="14" x2="12" y2="8" stroke="white" stroke-width="2" />
    <line x1="18" y1="14" x2="18" y2="12" stroke="white" stroke-width="2" />
  </svg>

  <!-- Services -->
  <svg *ngSwitchCase="'services-icon'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <!-- Gear for services/tools -->
    <circle cx="12" cy="12" r="3" fill="#1E88E5"/>
    <path d="M12 2v2M12 20v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M2 12h2M20 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4" 
          stroke="#1976D2" stroke-width="2" stroke-linecap="round"/>
  </svg>
  

  <!-- Settings -->
  <svg
    *ngSwitchCase="'settings-icon'"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="currentColor">
    <circle cx="12" cy="12" r="3" fill="white" />
    <circle
      cx="12"
      cy="12"
      r="8"
      fill="none"
      stroke="#1E88E5"
      stroke-width="2" />
  </svg>

  <!-- Staff Management -->
  <svg
    *ngSwitchCase="'staff-icon'"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="currentColor">
    <circle cx="8" cy="8" r="3" fill="#1E88E5" />
    <circle cx="16" cy="8" r="3" fill="#1976D2" />
    <rect x="4" y="14" width="16" height="6" rx="3" ry="3" fill="#1E88E5" />
  </svg>

  <!-- Default -->
  <span *ngSwitchDefault>ðŸš€</span>
</div>

<app-auth-layout>
  <div class="lg:flex content w-full h-full">
    <div
      class="p-4 lg:w-1/3 border-2 rounded-2xl shadow-xl overflow-auto md:w-full max-h-[500px] bg-slate-50 absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-2/4">
      <h3 class="text-left font-extrabold">Reset Password</h3>
      <h2 class="flex justify-start text-xs sign-up">Let Us Help You</h2>
      <div>
        <p class="font-extrabold text-base p-3 text-gray">
          Enter your registered email address.
        </p>
        <form [formGroup]="form" (ngSubmit)="resetPassword()">
          <mat-form-field
            data-testing="email"
            appearance="outline"
            class="w-full">
            <mat-label>Email</mat-label>
            <input
              type="text"
              matInput
              [errorStateMatcher]="matcher"
              formControlName="email"
              placeholder="Email" />

            @if (email?.hasError('email') && !email?.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
            } @if (email?.hasError('required')) {
            <mat-error>email is <strong>required</strong></mat-error>
            }
          </mat-form-field>

          <button
            class="login-button ease-in-out duration-300 w-full lg:m-0 tablet:mt-2 md:mt-2"
            mat-flat-button
            data-testid="login-button"
            color="primary"
            type="submit"
            [disabled]="!form.valid">
            Reset My Password
          </button>
          <div class="mt-3">
            <a routerLink="/login"><strong class="text-blue">Login</strong> </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-auth-layout>

<h3 mat-dialog-title class="font-extrabold text-center">Are you sure?</h3>

<ul class="font-light text-sm m-auto">
  <li>
    <p><strong>DoctorName :</strong> {{ doctorsData.first_name }}</p>
    <p><strong>Gender :</strong> {{ doctorsData.gender }}</p>
  </li>
</ul>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="deletePatient()">
    Delete
  </button>
</mat-dialog-actions>

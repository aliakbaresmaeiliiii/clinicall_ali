<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Add title and time</mat-label>
      <input matInput type="text" formControlName="event_title" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-select
        name="patientName"
        formControlName="patientName"
        placeholder="selected Patient...">
        <input
          type="text"
          placeholder="Pick up patient..."
          (input)="filterPatient()"
          style="width: 100%; padding: 8px; margin-bottom: 8px" />
        <mat-option
          *ngFor="let p of filteredPatient"
          [value]="p.patientName"
          (onSelectionChange)="onSelectedChange(p)">
          {{ p.patientName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <span class="material-symbols-outlined ml-3"> schedule </span>
        <strong>
          {{ date | date : 'short' }}
        </strong>
      </div>
      <button
        mat-flat-button
        class="btn-today"
        color="primary"
        type="button"
        (click)="isShowTime = true">
        Add time
      </button>
    </div>

    @if(isShowTime){

    <div class="flex gap-4 pt-5">
      <app-time-selector />
      
      <mat-form-field appearance="outline" class="w-36">
        <mat-select
          formControlName="color"
          (selectionChange)="onColorChange($event)"
          [value]="defaultColor">
          <mat-select-trigger>
            <span
              class="color-span"
              [ngStyle]="{
                'background-color': selectedColor
              }"></span>
          </mat-select-trigger>
          <mat-option *ngFor="let color of colors" [value]="color">
            <div
              class="color-span"
              [ngStyle]="{ 'background-color': color }"></div>
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
    }

    <!-- SELECTED Priority -->

    <!-- <mat-form-field appearance="outline" class="w-full mb-1">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth" />
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
    <mat-form-field appearance="outline" class="w-full mt-4">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        formControlName="event_description"></textarea>
    </mat-form-field>
    <button
      mat-icon-button
      color="primary"
      type="button"
      aria-label="Example icon button with a home icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      type="submit"
      [disabled]="!form.valid">
      Save
    </button>
  </mat-dialog-actions>
</form>

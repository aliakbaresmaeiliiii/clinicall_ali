<div class="grid grid-rows-9 grid-cols-9 grid-flow-col gap-4 w-10/12 m-auto">
  <div class="row-span-9 col-span-2 bg-white rounded-2xl p-4 min-h-fit">
    <mat-card appearance="outlined" class="min-h-fit">
      <mat-card-content>
        <div class="flex flex-col items-center">
          <img
            class="w-24 h-24 mb-3 rounded-full shadow-lg"
            [src]="userImg"
            alt="Bonnie image"
            width="100%"
            height="100%" />
          <!-- <h5 class="mb-1 text-xl font-medium">{{ username }}</h5> -->
          <span class="text-sm text-gray-500 dark:text-gray-400 pb-2">{{
            username
          }}</span>
          <mat-divider class="w-64"></mat-divider>
          <div class="p-5">
            <ng-container
              *ngFor="
                let route of settingsRoutes;
                let i = index;
                trackBy: trackByFn
              ">
              <a
                [routerLink]="route?.path"
                class="hover:bg-blue-300 bg-cover w-64 cursor-pointer hover:shadow-inner flex gap-8 items-center rounded-3xl transition-all ease-linear duration-500 p-2"
                [ngClass]="{
                  'selected-menu-item': isRouteActive(route?.path),
                  'focused-item': focusedRoute === route?.path
                }"
                (click)="setFocus(route?.path)">
                <span class="material-symbols-outlined">
                  {{route?.data?.['icon']}}
                </span>
                {{ route?.title }}
                <!-- <span class="material-symbols-outlined">
                          {{route?.data?.['icon']}}
                        </span>
                        {{ route?.title }} -->
              </a>
            </ng-container>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- <div class="bg-slate-100 col-span-7 font-bold p-4 rounded-2xl">
        Online appointment of the best doctors in Malaysia
      </div> -->

  <div class="row-span-8 col-span-7 bg-slate-100 p-4 rounded-2xl">
    <div class="grid grid-cols-8 my-auto">
      <span class="flex items-center gap-1 opacity-55">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          width="24"
          height="24">
          <path
            d="M17.5 6.458h-15a.63.63 0 0 1-.625-.625.63.63 0 0 1 .625-.625h15a.63.63 0 0 1 .625.625.63.63 0 0 1-.625.625M15 10.625H5A.63.63 0 0 1 4.375 10 .63.63 0 0 1 5 9.375h10a.63.63 0 0 1 .625.625.63.63 0 0 1-.625.625M11.665 14.792H8.332a.63.63 0 0 1-.625-.625.63.63 0 0 1 .625-.625h3.333a.63.63 0 0 1 .625.625.63.63 0 0 1-.625.625"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round" />
        </svg>
        Sort by:</span
      >
    </div>
    <div
      class="flex flex-wrap justify-center mt-6 overflow-auto border-2 rounded-xl p-2 border-gray-300 max-h-[35rem]">
      <router-outlet />
    </div>
  </div>
</div>

<div class="pt-4">
  <div class="breatcome-section">
    <div class="container mx-auto">
      <h1
        class="font-semibold text-white flex justify-center items-center pt-36 uppercase">
        Projects
      </h1>
      <div class="text-white flex justify-center items-center uppercase">
        mediic / Projects
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto pt-20 pb-20">
  <section class="flex gap-20 justify-center">
    <div class="swiper drProjectSwiper w-10/12 mt-10">
      <div class="swiper-wrapper">
        @for (d of data; track $index) {
        <div class="swiper-slide">
          <div class="group relative overflow-hidden  bg-sky-300 rounded-xl">
            <img [src]="d.img" alt="">
            <div
              class="absolute w-80 h-64 bg-gray-50 z-10 top-32 left-4 opacity-50 rounded-2xl blur group-hover:blur-none [transform:rotate3d(1_,-1,_1,_30deg)] duration-500 group-hover:[transform:rotate3d(1_,-1,_1,_0deg)]"
            ></div>
            <div
              class="absolute w-64 h-64 z-10 top-32 left-4 p-3 rounded-2xl flex flex-col justify-end items-start gap-4 [transform:rotate3d(1_,-1,_1,_30deg)] duration-500 group-hover:[transform:rotate3d(1_,-1,_1,_0deg)]"
            >
              <span class="text-red-800 text-2xl font-extrabold">{{d.title}}</span>
              <p class="text-gray-800 font-bold">
                {{d.body}}
              </p>
              <button
                class="bg-gray-50 px-3 py-2 rounded-xl hover:bg-sky-600 duration-300"
              >
                See more
              </button>
            </div>
          
            <svg
              y="0"
              xmlns="http://www.w3.org/2000/svg"
              x="0"
              width="100"
              viewBox="0 0 10 10"
              preserveAspectRatio="xMidYMid meet"
              height="100"
              class="fill-sky-400 w-64 h-64 absolute -bottom-20 -left-32"
            >
              <path
                d="M0,5A5,5,0,1,0,5,0,5,5,0,0,0,0,5ZM8.12,5A3.12,3.12,0,1,1,5,1.88,3.12,3.12,0,0,1,8.12,5Z"
              ></path>
            </svg>
          </div>
          

          <!-- <div class="single-service-box aos-init aos-animate">

                <a href=""> Dental Fixing </a>
              </h2>
            </div>
          </div> -->
        </div>

        }
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

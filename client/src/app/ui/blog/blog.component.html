@defer {
  <div class="lg:flex lg:justify-between">
    <!-- Loop through posts -->
    <div
      *ngFor="let post of posts; let index = index; "
      class="flex lg:w-96 md:ml-4 mr-4 flex-col bg-clip-border text-gray-700 shadow-md m-auto rounded-[1em] relative group p-2 z-0"
      [ngClass]="{ 'animate-pulse': isLoading }">
      
      <!-- Card Content -->
      <div class="bg-gray-100 m-auto rounded-[1em] relative group p-2 z-0 overflow-hidden">
        <!-- Animated Background -->
        <div class="bg-blue-300 h-full w-[20%] absolute left-0 bottom-full z-10 opacity-40 group-hover:translate-y-full duration-[400ms]"></div>
        <div class="bg-blue-300 h-full w-[20%] absolute left-[20%] top-full z-10 opacity-40 group-hover:-translate-y-full duration-[400ms] delay-[50ms]"></div>
        <div class="bg-blue-300 h-full w-[20%] absolute left-[40%] bottom-full z-10 opacity-40 group-hover:translate-y-full duration-[400ms] delay-[100ms]"></div>
        <div class="bg-blue-300 h-full w-[20%] absolute left-[60%] top-full z-10 opacity-40 group-hover:-translate-y-full duration-[400ms] delay-[150ms]"></div>
        <div class="bg-blue-300 h-full w-[20%] absolute left-[80%] bottom-full z-10 opacity-40 group-hover:translate-y-full duration-[400ms] delay-[200ms]"></div>
        
        <!-- Pulsing Image Placeholder -->
        <div
          class="bg-gray-300 h-48 w-full rounded-[1em] group-hover:bg-blue-300"
          *ngIf="isLoading; else loadedImage"></div>
        <ng-template #loadedImage>
          <img
            [src]="post.img"
            alt=""
            class="z-0 font-bold font-Poppin text-[1.4em] group-hover:text-white duration-100" />
        </ng-template>
      </div>
  
      <!-- Card Text Content -->
      <div class="p-6">
        <!-- Pulsing Content Placeholder -->
        <div *ngIf="isLoading; else loadedContent">
          <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>
          <div class="h-4 bg-gray-300 rounded w-1/3 mb-4"></div>
          <div class="h-6 bg-gray-300 rounded w-3/4"></div>
        </div>
        <ng-template #loadedContent>
          <div class="flex justify-between">
            <p class="block font-sans text-xs font-light leading-relaxed text-blue-600 antialiased">
              {{ post.author }}
            </p>
            <p class="block font-sans text-xs font-light leading-relaxed text-blue-600 antialiased">
              {{ post.published_date }}
            </p>
          </div>
          <h6
            class="mb-2 block font-sans font-bold leading-snug tracking-normal text-blue-950 antialiased hover:text-blue-600 duration-[400ms] delay-[150ms] cursor-pointer">
            {{ post.title }}
          </h6>
          <p class="card-title font-medium text-1xl leading-8 whitespace-nowrap w-80 overflow-hidden text-ellipsis text-blue-950">
            {{ post.body }}
          </p>
        </ng-template>
      </div>
    </div>
  </div>
  }@placeholder(minimum 3000ms) {
  <app-placeholder />
  }

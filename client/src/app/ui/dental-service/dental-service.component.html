<app-service-section [title]="'Suggestions Dental'">
    <div class="swiper dentalSwiper mobile:w-full desktop:w-10/12">
      <div class="swiper-wrapper">
        @for (data of dentalSuggestions; track $index) {
        <div class="swiper-slide">
          <app-card
            [title]="data.drName"
            [description]="data.description"
            [name]="data.opinion"
            [promotion]="data.promotion"
            [price]="data.price"
            [off]="data.off"
            [imgSergury]="data.imgSergury"
            [doctorImg]="data.doctorImg">
          </app-card>
        </div>
        }
      </div>
      <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
    </div>
  </app-service-section>

<div class="card" data-aos="fade-up">
  <div class="w-10/12 m-auto pt-4">
    <div class="flex justify-between items-center">
      <h2 class="header_card text-blue-950">
        {{ title() }}
      </h2>
      <a routerLink="/doctors">
        <i
          class="fa-solid fa-arrow-trend-up text-2xl hoverWhite text-blue-950"></i>
      </a>
    </div>
    <hr class="text-white" />
  </div>

  <div class="pt-8 w-80 m-auto">
    <div class="flex flex-col justify-center items-center">
      <img [src]="image()" alt="" />
      <span
        class="flex flex-col justify-center items-center pt-8 text-blue-950 text-1xl hoverWhite">
        {{ subtitle() }}
        <p class="text-base transition text-center hoverWhite">
          {{ paragraph() }}
        </p>
       
      </span>
      <span class="text-blue-600 font-medium text-2xl pl-2 hoverWhite">{{
        description()
      }}</span>
    </div>
  </div>
</div>

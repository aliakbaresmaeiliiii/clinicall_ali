<div
  class="mobile:w-full flex items-center justify-between mobile:pl-4 pt-12 mx-auto desktop:gap-20 desktop:w-11/12 border-b-2 border-gray-300">
  <div class="w-full flex items-center gap-4">
    <div class="desktop:text-6xl mobile:text-base font-bold text-blue-950">
      {{ title() }}
    </div>
    <span class="animate-spin">
      <i
        class="fa-solid fa-star-of-life desktop:text-5xl mobile:text-2xl text-blue-500 rotate"></i>
    </span>
  </div>
  <div class="w-full flex justify-end mr-4 pt-7 mobile:pb-8">
    <div class=" flex">
      <span
        class="desktop:text-4xl mobile:text-base text-blue-500 font-bold flex items-center">
        {{ counter() }}
        <i class="fa-solid fa-plus text-2xl font-bold text-blue-500"></i>
      </span>
      <span class="text-center mobile:text-sm font-bold text-blue-950">{{ subtitle() }}</span>
    </div>
  </div>
</div>

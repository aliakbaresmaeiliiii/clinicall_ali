<div class="card">
  <div class="card-img">
    <img [src]="prodcutImage()"  alt="" />
  </div>
  <div class="card-info">
    <p class="font-bold">{{ title() }}</p>
    <p class="text-xs pb-3 pt-2 font-semibold">
      {{ description() }}
    </p>
    <div class="flex flex-col border-b-2 border-dashed border-gray-300">
      <div class="flex items-center gap-2 h-auto pb-1">
        <img
          [src]="doctorImage()"
          class="w-12 h-12 rounded-full object-cover"
          alt="DR Aliakbar Esmaeili" />
        <p class="text-sm font-medium text-gray-700">{{ doctorName() }}</p>
      </div>
      <div class="flex justify-between pb-1 pt-3">
        <p class="flex items-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-location-dot !fill-red-600"></i>
          <span class="text-gray-700">
            {{ address() }}
          </span>
        </p>
        <p class="text-sm font-medium text-gray-700">{{ star() }}‚≠ê</p>
      </div>
    </div>
  </div>
  <div class="w-full flex justify-between items-center pt-3 pb-3">
    <div class="flex gap-1">
      <span class="line-through text-red-600 font-semibold">{{ count() }}</span>
      <span class="text-green-600 font-bold">{{ price() }}</span>
    </div>
    <div class="discount-badge">{{ discount() }}</div>
  </div>
</div>

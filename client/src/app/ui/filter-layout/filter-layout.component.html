<div class="mt-36 mb-10">
  <generic-tab [tabs]="tabs" (selectedIndexChange)="handleTabChange($event)">
    <div class="w-full grid grid-cols-2 gap-4 pt-4">
      @for (data of defualtData; track $index) {
      <div
        class="w-full min-w-96 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mx-auto">
        <div class="flex justify-between items-center px-6 py-4">
          <div class="flex space-x-4">
            <div>
              <img
                [src]="data.profileImage"
                class="rounded-3xl"
                height="48"
                width="48"
                alt="" />
            </div>
            <div>
              <div class="text-lg font-bold dark:text-white">
                {{ data.name }}
              </div>
              <div class="text-sm text-gray-500 dark:text-gray-200">
                {{ data.specialization }}
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-4 text-xs text-gray-200 pt-4 pl-6">
          <span class="flex items-center gap-1">
            <p>
              <strong>(4358 review)</strong>
              {{ data.average_rating | number : '1.1-1' }} / 5
            </p>
            <svg
              class="text-yellow-500"
              fill="yellow"
              height="20"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.919 14.32a1.1 1.1 0 0 0-.32.97l.89 4.92a1.08 1.08 0 0 1-.45 1.08 1.1 1.1 0 0 1-1.17.08l-4.43-2.31a1.1 1.1 0 0 0-.5-.13h-.27a.8.8 0 0 0-.27.09l-4.43 2.32c-.22.11-.467.15-.71.11a1.11 1.11 0 0 1-.89-1.27l.89-4.92a1.12 1.12 0 0 0-.32-.98l-3.61-3.5a1.08 1.08 0 0 1-.27-1.13c.135-.396.477-.685.89-.75l4.97-.72c.378-.04.71-.27.88-.61l2.19-4.49q.078-.152.2-.27l.09-.07a.7.7 0 0 1 .16-.13l.11-.04.17-.07h.42c.377.04.708.264.88.6l2.22 4.47c.16.327.47.554.83.61l4.97.72c.42.06.77.35.91.75.13.401.018.841-.29 1.13z"></path>
            </svg>
          </span>
          <span class="flex items-center gap-1">
            <span> 96% User suggestion </span>
            <span>
              <svg
                class="text-green-700"
                fill="none"
                height="20"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 20 20"
                width="20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.991 15.408V6.942c0-.334.1-.659.284-.934L9.55 2.625c.358-.542 1.25-.925 2.008-.642.816.275 1.358 1.192 1.183 2.009l-.433 2.725a.84.84 0 0 0 .175.65c.141.158.35.258.575.258h3.425c.658 0 1.225.267 1.558.733.317.45.375 1.034.167 1.625l-2.05 6.242c-.259 1.033-1.384 1.875-2.5 1.875h-3.25c-.558 0-1.342-.192-1.7-.55l-1.067-.825c-.408-.308-.65-.8-.65-1.317M4.342 5.317h-.858c-1.292 0-1.817.5-1.817 1.733v8.383c0 1.234.525 1.734 1.817 1.734h.858c1.292 0 1.817-.5 1.817-1.734V7.05c0-1.233-.525-1.733-1.817-1.733"></path>
              </svg>
            </span>
          </span>
          <span class="flex items-center gap-1">
            <span> 56235 Successful turn in yourDoctor </span>
            <span>
              <svg
                class="text-blue-500 pt-2"
                fill="none"
                height="25"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 20 20"
                width="25"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m11.04 6.32.006-.006a1.003 1.003 0 0 0-.006-1.408 1.003 1.003 0 0 0-1.414 0L6.553 7.98 5.373 6.8a1.003 1.003 0 0 0-1.414 0 1.003 1.003 0 0 0 0 1.414L5.846 10.1l.354-.353-.354.353a1 1 0 0 0 1.414 0zM1.333 7.5A6.18 6.18 0 0 1 7.5 1.333 6.18 6.18 0 0 1 13.666 7.5 6.18 6.18 0 0 1 7.5 13.667 6.18 6.18 0 0 1 1.333 7.5Z"></path>
              </svg>
            </span>
          </span>
        </div>

        <div class="px-6 py-4">
          <div class="text-sm text-gray-800 dark:text-gray-200">
            {{ data.address }}
          </div>
        </div>
        <div
          class="flex justify-between items-center space-x-4 pt-4 border-t border-gray-200 dark:border-gray-700 p-4">
          <div class="flex items-center space-x-4">
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-200"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
              <path d="M21 3v5h-5"></path>
              <path
                d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
              <path d="M8 16H3v5"></path>
            </svg>
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-200"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
            </svg>
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-200"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" x2="12" y1="3" y2="15"></line>
            </svg>
          </div>
          <div class="flex items-center space-x-4">
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-200"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-200"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
            </svg>
          </div>
        </div>
      </div>
      } @empty {
      <div class="flex justify-end">
        <app-loader />
      </div>
      }
    </div>
  </generic-tab>
</div>

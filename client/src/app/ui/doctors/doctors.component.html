<div class="pt-4">
  <div class="breatcome-section">
    <div class="container mx-auto">
      <h1
        class="font-semibold text-white flex justify-center items-center pt-36 uppercase">
        mediic Doctors
      </h1>
      <div class="text-white flex justify-center items-center uppercase">
        mediic / mediic Doctors
      </div>
    </div>
  </div>
  <!-- team-section -->
  <div class="container mx-auto flex flex-wrap gap-6 pt-24 pr-0 pb-32">
    @for (image of images; track $index) {
    <div class="flex-col">
      <div class="team-content">
        <div
          class="flex justify-center items-center text-blueDark font-semibold text-3xl">
          Alice Waters
        </div>
        <div
          class="flex justify-center items-center text-blueDark font-thin pt-3">
          DENTIST
        </div>
        
      </div>
      <div class="team-thumb">
        <div (mouseenter)="shoIcon()" (mouseleave)="hideIcon()">
          <div class="social-icon" #iconOverlay>
            <span>
              <i class="fa-brands fa-linkedin-in text-1xl "></i>
            </span>
            <span>
              <i class="fa-brands fa-facebook-f text-1xl "></i>
            </span>
            <span>
              <i class="fa-brands fa-instagram text-2xl "></i>
            </span>
          </div>
          <img [src]="image.src" />
        </div>
      </div>
    </div>
    }
  </div>

  <div class="flex items-center justify-between pt-12 m-auto gap-20 w-9/12">
    <div class="flex items-center gap-4">
      <h1 class="text-4xl text-blueDark pt-4 uppercase">Read Our Latest Blog</h1>
      <span class="animate-spin">
        <i
          class="fa-solid fa-star-of-life text-5xl text-blueTextLight rotate"></i>
      </span>
    </div>
    <div class="w-48">
      <span class="text-blueDark flex">
        <span class="font-bold text-4xl flex items-center">
          {{counter}}<i class="fa-solid fa-plus text-1xl text-blueDark"></i>
        </span>
        <span class="text-center uppercase">Professional Doctors</span>
      </span>
    </div>
  </div>
  <hr class="text-blueDark m-auto w-9/12" />
  <div class="m-auto w-9/12 pt-12 pb-7">
    <app-blog />
  </div>
</div>

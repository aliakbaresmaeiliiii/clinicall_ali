@for (state of citiesInMalaysia; track $index) {
<h2 class="!text-blue-950">{{ state.state }}</h2>
<div class="flex w-full">
  @for (city of state.cities; track $index) {
  <div class="card w-full">
    <a class="card1" (click)="openClinicBranch('250ms', '150ms', city)">
      <p class="text-blue-950">{{ city }}</p>
      <p class="small text-blue-950">
        Explore {{ city }} in {{ state.state }}!
      </p>
      <div class="go-corner">
        <div class="go-arrow text-blue-950">â†’</div>
      </div>
    </a>
  </div>
  }
</div>
}

<ng-template #clinicTemplate>
  <div class="p-4">
    <h2 class="!text-blue-950 text-center">{{ title }}</h2>
    <form class="form">
      <button>
        <svg
          width="17"
          height="16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-labelledby="search">
          <path
            d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
            stroke="currentColor"
            stroke-width="1.333"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </button>
      <input
        class="input"
        placeholder="Type your text"
        required=""
        type="text" />
      <button class="reset" type="reset">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </form>

    <div>
      @for (item of medicalSpecialties; track $index) {
      <ul>
        <li>{{ item.specialty }}</li>
      </ul>
      }
    </div>
  </div>
</ng-template>

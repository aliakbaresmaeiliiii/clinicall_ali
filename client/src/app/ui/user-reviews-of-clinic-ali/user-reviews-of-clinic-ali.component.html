<div class="flex gap-4 w-full">
  <div class="notifications-container">
    <div class="success">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="succes-svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="success-prompt-wrap">
          <p class="success-prompt-heading">{{ name() }}</p>
          <div class="success-prompt-prompt">
            <p>{{ description() }}</p>
          </div>
          <div class="success-button-container">
            <div class="text-yellow-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star"
                viewBox="0 0 16 16">
                <path
                  d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792c-.197-.39-.73-.39-.927 0L5.354 4.946l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73z" />
              </svg>
            </div>
              {{ date() }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

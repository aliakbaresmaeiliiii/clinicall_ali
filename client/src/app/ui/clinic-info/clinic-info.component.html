<app-service-section [title]="'Clinic Information'">
  <div class="desktop:flex desktop:flex-row desktop:gap-10 mobile:flex mobile:flex-col mobile:gap-3 justify-center mt-6">
    @for (item of cartInfo; track $index) {
    <app-card-info
      
      [title]="item.title"
      [subtitle]="item.subtitle"
      [description]="item.description"
      [paragraph]="item.paragraph"
      [image]="item.image" />
    }
  </div>
</app-service-section>

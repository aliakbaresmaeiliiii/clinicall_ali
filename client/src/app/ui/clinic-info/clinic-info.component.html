<app-service-section [title]="'Clinic Information'">
  <div
    class="lg:flex lg:flex-row lg:gap-10 md:flex md:flex-col md:gap-3 justify-center mt-6">
    @for (item of cartInfo; track $index) {
    <app-card-info
      [title]="item.title"
      [subtitle]="item.subtitle"
      [description]="item.description"
      [paragraph]="item.paragraph"
      [image]="item.image" />
    }
  </div>
</app-service-section>

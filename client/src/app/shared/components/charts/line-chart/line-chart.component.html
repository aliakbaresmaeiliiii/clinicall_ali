<div id="chart" class="w-full">
  <div class="flex justify-between">
    <ng-content></ng-content>
  </div>
  <apx-chart
    [series]="series"
    [chart]="chart"
    [dataLabels]="dataLabels"
    [markers]="markers"
    [title]="title"
    [fill]="fill"
    [yaxis]="yaxis"
    [xaxis]="xaxis"
    [tooltip]="tooltip"
    [autoUpdateSeries]="true"></apx-chart>
</div>
